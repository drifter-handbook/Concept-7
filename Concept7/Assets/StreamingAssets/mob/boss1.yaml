# Base mob
core:
  name: boss1
  prefab: Boss1
  hp: 500
  tags: ["enemy"]
  speed: 1.5

emitter_gun0:
  x: -1.9
  y: 0

emitter_gun1:
  x: -.4
  y: -.8
emitter_gun2:
  x: -.4
  y: .8

emitter_gun3:
  x: .8
  y: -.4
emitter_gun4:
  x: .8
  y: .4

var_hello:
  value: 0
var_world:
  value: 0

timeline_arrive:
  - time: 0
    move:
      dest:
        - x: -4.5
          y: 0
          post: {x: 0, y: 0}

  - time: 3
    move:
      loop: true
      dest:
        - x: 0
          y: 0
          post: {x: 0, y: 1}
        - x: -1
          y: 3.5
          post: {x: -1, y: 0}
        - x: -2
          y: 0
          post: {x: 0, y: -1}
        - x: -1
          y: -3.5
          post: {x: 1, y: 0}
        - x: 0
          y: 0
          post: {x: 0, y: 1}

  - time: 3
    shoot:
      num: 1
      angle: 0
      actor: basebullet
      emitters: [gun1]
      num_modifier: hello
      angle_modifier: world
    repeat: 4
    interval: 0.2
  - time: 3.1
    setvar:
      var: hello
      inc: 2
    repeat: 4
    interval: 0.2
  - time: 3.1
    setvar:
      var: world
      inc: 10
    repeat: 4
    interval: 0.2

  - time: 5.5
    shoot:
      num: 10
      # dir: 120
      angle: 120
      speed: 3
      interval: .1
      actor: pellet
      emitters: [gun1]
      parent: actor
    repeat: 4
    interval: 2

  - time: 6.5
    shoot:
      num: 10
      # dir: 120
      angle: -120
      speed: 3
      interval: .1
      actor: pellet
      emitters: [gun2]
      parent: actor
    repeat: 4
    interval: 2

  - time: 15
    shoot:
      num: 3
      angle: 90
      dir: 0
      interval: .05
      run: follow
      emitters: [gun3]
      actor: missile
    repeat: 3
    interval: 5

  - time: 17.5
    shoot:
      num: 3
      angle: 90
      dir: 0
      interval: .05
      run: follow
      emitters: [gun4]
      actor: missile
    repeat: 3
    interval: 5

  - time: 17
    shoot:
      num: 3
      angle: 90
      dir: 180
      emitters: [gun0]
      actor: orb
      speed: 6
    repeat: 7
    interval: 2
    
  - time: 18
    shoot:
      num: 4
      angle: 100
      dir: 180
      emitters: [gun0]
      actor: orb
      speed: 6
    repeat: 7
    interval: 2

  - time: 32
    shoot:
      num: 16
      angle: 360
      dir: 270
      interval: .1
      speed: 3
      run: ringburst
      emitters: [gun1]
      actor: atomHeart
    repeat: 3
    interval: 3

  - time: 32
    shoot:
      num: 16
      angle: -360
      dir: 90
      interval: .1
      speed: 3
      run: ringburst
      emitters: [gun2]
      actor: atomHeart
    repeat: 3
    interval: 3


