timeline_fan:
  - time: 0
    shoot:
      num: 1
      angle: 0
      actor: basebullet
      emitters: [gun0]
      num_modifier: fan
      angle_modifier: world
    repeat: 4
    interval: 0.2
  - time: 0.1
    setvar:
      var: fan
      inc: 2
    repeat: 4
    interval: 0.2
  - time: 0.1
    setvar:
      var: world
      inc: 10
    repeat: 4
    interval: 0.2
  - time: 1
    setvar:
      var: fan
      inc: -8
  - time: 1
    setvar:
