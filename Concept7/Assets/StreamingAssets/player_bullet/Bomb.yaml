# Bomb that clears Screen
core:
  name: bomb
  prefab: Bomb
  invuln: true
  turn_on_move: true
  tags: ["playerbullet"]
  depth: -2
  speed: 1
  hp: 1
  destroy_offscreen: true
  destroy_on_impact: false
  default_run: travel
  lifetime: 0.5
  on_destroy:
    event: destroy_projectiles

timeline_travel:
  - time: 0
    move:
      dest:
        - dir: 0

timeline_destroy_projectiles:
  - time: 0
    destroy_projectiles: true