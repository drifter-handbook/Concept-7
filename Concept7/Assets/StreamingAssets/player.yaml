# Base mob
core:
  name: player
  prefab: Player
  tags: ["player"]
  # HP not managed by actor system
  invuln: true
  destroy_offscreen: false

emitter_default:
  x: 0
  y: 0

timeline_r:
  - time: 0
    shoot:
      actor: redprimary
      emitters: [default]
      dir: 0

timeline_y:
  - time: 0
    shoot:
      actor: yellowprimary
      emitters: [default]
      dir: 0

timeline_b:
  - time: 0
    shoot:
      actor: blueprimary
      emitters: [default]
      dir: 0

timeline_R:
  - time: 0
    shoot:
      actor: redPaintSplat
      parent: actor
      emitters: [default]

timeline_Y:
  - time: 0
    shoot:
      actor: yellowPaintSplat
      parent: actor
      emitters: [default]

timeline_B:
  - time: 0
    shoot:
      actor: bluePaintSplat
      parent: actor
      emitters: [default]

timeline_RBB:
  - time: 0
    shoot:
      actor: playerlargemissile
      emitters: [default]

timeline_RRR:
  - time: 0
    shoot:
      actor: playerlonglaser
      parent: actor
      emitters: [default]

timeline_YYY:
  - time: 0
    shoot:
      actor: playerfirework
      emitters: [default]

timeline_RYB:
  - time: 0
    shoot:
      actor: playerbomb
      emitters: [default]


timeline_RB:
  - time: 0
    shoot:
      actor: playerbuzzsaw
      emitters: [default]
      dir: 0
      parent: emitter

timeline_YB:
  - time: 0
    shoot:
      actor: diagonalBullet
      num: 2
      dir: 0
      angle: 50
      speed: 4