# Base mob
core:
  name: player
  prefab: Player
  tags: ["player"]
  # HP not managed by actor system
  invuln: true
  destroy_offscreen: false

emitter_default:
  x: 0
  y: 0

timeline_r:
  - time: 0
    shoot:
      actor: redprimary
      emitters: [default]
      dir: 0

timeline_y:
  - time: 0
    shoot:
      actor: yellowprimary
      emitters: [default]
      dir: 0

timeline_b:
  - time: 0
    shoot:
      actor: blueprimary
      emitters: [default]
      dir: 0

timeline_R:
  - time: 0
    shoot:
      actor: redPaintSplat
      parent: actor
      emitters: [default]

timeline_Y:
  - time: 0
    shoot:
      actor: yellowPaintSplat
      parent: actor
      emitters: [default]

timeline_YY:
  - time: 0
    spawn:
      actor: yyminion
      y: 1
      rel: pos
      parent: actor
  - time: 0
    spawn:
      actor: yyminion
      y: -1
      rel: pos
      parent: actor

timeline_B:
  - time: 0
    shoot:
      actor: bluePaintSplat
      parent: actor
      emitters: [default]

timeline_BB:
  - time: 0
    shoot:
      actor: bbshield
      parent: actor
      emitters: [default]

timeline_BBB:
  - time: 0
    spawn:
      actor: bbbminion
      y: 1
      rel: pos
      parent: actor
  - time: 0
    spawn:
      actor: bbbminion
      y: -1
      rel: pos
      parent: actor

timeline_RBB:
  - time: 0
    shoot:
      actor: playerlargemissile
      emitters: [default]

timeline_RRR:
  - time: 0
    spawn:
      actor: rrr
      parent: actor
