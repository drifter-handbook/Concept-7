      rel: pos

timeline_YYY:
  - time: 0
    shoot:
      actor: playerfirework
      emitters: [default]
      dir: 0

timeline_RYY:
  - time: 0
    shoot:
      actor: ryy
      emitters: [default]
      dir: 0

timeline_YYB:
  - time: 0
    shoot:
      actor: yyb
      emitters: [default]
      dir: 0

timeline_RYB:
  - time: 0
